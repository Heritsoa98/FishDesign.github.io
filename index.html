<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Fish Design Portfolio</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Fish Design</h1>
        <p>Portfolio de design graphique et web</p>
    </header>

    <!-- Projects Section -->
    <main class="main-content">
        <section id="projects" class="projects">
            <h2>Projets</h2>
            <div class="project-gallery">
                <div class="project" data-id="project1">
                    <img src="Images/Golf GTI TC.png" alt="Golf GTI TCR">
                    <h3>Golf GTI TCR</h3>
                </div>
                <div class="project" data-id="project2">
                    <img src="Images/Golf.png" alt="Volkswagen Golf MK2">
                    <h3>Volkswagen Golf MK2</h3>
                </div>
                <div class="project" data-id="project3">
                    <img src="Images/Jeep.png" alt="Jeep Wrangler">
                    <h3>Jeep Wrangler</h3>
                </div>
                <div class="project" data-id="project4">
                    <img src="Images/Lamborghini.png" alt="Lamborghini Aventador">
                    <h3>Lamborghini Aventador</h3>
                </div>
                <div class="project" data-id="project5">
                    <img src="Images/Retro.png" alt="Retro Cars">
                    <h3>Retro Cars</h3>
                </div>
                <div class="project" data-id="project6">
                    <img src="Images/Royal Enfield.png" alt="Royal Enfield">
                    <h3>Royal Enfield</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Minimalist Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Project Image">
            <h3 id="modalTitle"></h3>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
